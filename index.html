<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Primeiro Git</title>
</head>
<body>
    <header>
        <div class="textoheader">
           <h1>Fale conosco - Front Beginners</h1>
            <h3>Deixe sua mensagem abaixo, ficaremos feliz em receber seu contato!!</h3>
        </div>
    </header>
    <section >
        <form >
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required placeholder="Nome Completo">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="E-mail">
            
            <label for="tel">Telefone:</label>
            <input type="tel" id="tel" name="tel" required placeholder="(00)00000-0000">

            <hr>
            <button type="submit">Submit</button>
        </form>
     
    </section>
    <footer>
          <div class="redessociais">
               <ul>
                   <li id="insta"><i class="fa-brands fa-instagram"><a href="https://instagram.com" target="_blank">Instagram</a></i></li>

                   <li><i class="fa-brands fa-facebook"><a href="https://facebook.com" target="_blank">Facebook</a></i></li>
                   
                   <li><i class="fa-brands fa-twitter"><a href="https://twitter.com" target="_blank">Twitter</a></i></li>
                   
                   <li><i class="fa-brands fa-whatsapp"><a href="https://wa.me/85000000000" target="_blank">Whatsapp</a></i></li>
                   
                   <li><i class="fa-brands fa-github"><a href="https://github.com/dashboard" target="_blank">GitHub</a></i></li>
                </ul>
          </div>
